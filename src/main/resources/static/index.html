<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library of Alexandria</title>
</head>
<body>
<h1>
    <a href="deeperDown">Deeper down you go.</a>
</h1>
<form action="\singleBook" method="POST" id="singleBook">
    <div>
        <input name="bookTitle" id="title" placeholder="Title of the work you'd like to read:">
        <button>Take me away!</button>

    </div>
</form>
<form action="\singleGame" method="GET" id="singleGame">
    <div>
        <input name="gameTitle" id="gameTitle" placeholder="Title of the game you'd like to play:">
        <button>Take me away!</button>

    </div>
</form>
</body>
</html>
